<h1>Show List from API Data in Angular</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
    
            <form #addNewContactForm="ngForm" [formGroup]="userForm" (ngsubmit)="addNewContact(addNewContactForm)" >
             
                <div class="form-group">
                   
                        <label for="userId">UserId:</label>
                        <input type="text" class="form-control" 
                        name="userId" id="userId" formControlName="userId" ngModel>
                   
                </div>
            
                <div class="form-group">    
                        <label for="id">Id:</label>
                        <input type="text" class="form-control" 
                        name="id" id="id" formControlName="id" ngModel>
                </div>   
            
            
                <div class="form-group">    
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" 
                        name="title" id="title" formControlName="title" ngModel>
                </div>    
            
            
                <div class="form-group">    
                        <label for="body">Body:</label>
                        <input type="text" class="form-control" 
                        name="body" id="body" formControlName="body" ngModel>
               </div>   
                        <!-- <p>Display value: {{title.value}}</p> -->
            
               
                <!-- <button type="submit" class="btn btn-primary col-md-2 mx-5 mb-5" (click)="addNewContact()"  >Add new contact</button> -->
                 <br><button class="form-control btn btn-primary" [disabled]="!addNewContactForm.valid" >Submit</button>
               
    
            </form>
        </div>
    </div>




<div *ngIf="msgTrue">Contact created succefully</div>
