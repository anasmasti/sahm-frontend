<h1>Show List from API Data in Angular</h1>

<form [formGroup]="userFom" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-2 mx-5 my-5">
        <div class="form-control">
            <label for="userId">UserId:</label>
            <input type="text" name="userId" id="userId" formControlName="userId">

            <label for="id">Id:</label>
            <input type="text" name="id" id="id" formControlName="id">

            <label for="title">Title:</label>
            <input type="text" name="title" id="title" formControlName="title">
            <!-- <p>Display value: {{title.value}}</p> -->

        </div>
    </div>
    <button type="submit" class="btn btn-primary col-md-2 mx-5 mb-5"  >Submit</button>
    
</form>

<table class="table" border="1">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>User Id</td>
    </tr>
    <tr *ngFor="let item of data" >
        <td></td>
        <td>formControlName["id"]</td>
        <td>formControlName["title"]</td>
    </tr>
</table>
