<div class="div_glb">
  <table class="table table-striped" id="table">
    <thead>
      <tr>
        <th scope="col" style="text-align: center">
          <label style="padding-top: 20px; padding-bottom: 20px; color: white"
            >Actions</label
          >
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row" style="text-align: center">
          <div
            class="btn-group container"
            role="group"
            aria-label="Card Action group"
            style="text-align: center"
          >
            <!-- <div class="card"> -->
            <label class="card main-border-radius my-3">
              <input
                type="checkbox"
                name="product_Vet"
                class="card-input-element"
                id="product_Vet"
                (change)="MaximumSelection('product_Vet');open(this.ModalVetement , 'product_Vet' )"
                value="Vêtements"
              />

              <div class="panel panel-default card-input">
                <!-- <img src="./../../../../../../assets/vetement.svg" alt="registre-img" class="card-img-top" width="450px"> -->
                <div class="panel-body">
                  <h6
                    class="card-title"
                    style="margin-top: 10%; margin-bottom: 10%; width: 100%"
                  >
                    Vêtements
                  </h6>
                </div>
              </div>
            </label>
            <!-- </div> -->

            <label class="card">
              <input
                type="checkbox"
                name="product_ATelephone"
                class="card-input-element"
                id="product_ATelephone"
                (change)="MaximumSelection('product_ATelephone');open(this.ModalATele, 'product_ATelephone')"
                value="Abonnement Telephone"
              />

              <div class="panel panel-default card-input">
                <!-- <img src="./../../../../../../assets/abonnement-telephone.svg" alt="registre-img" class="card-img-top" width="450px"> -->
                <div class="panel-body">
                  <h6
                    class="card-title"
                    style="margin-top: 10%; margin-bottom: 10%"
                  >
                    Abonnement Telephone
                  </h6>
                </div>
              </div>
            </label>

            <label class="card">
              <input
                type="checkbox"
                name="product_ATransport"
                class="card-input-element"
                id="product_ATransport"
                (change)="MaximumSelection('product_ATransport') ; open(this.ModalATran, 'product_ATransport')"
                value="Abonnement Transport"
              />

              <div class="panel panel-default card-input">
                <!-- <!-- <!-- <img src="./../../../../../../assets/abonnement-transport.svg" alt="registre-img" class="card-img-top" width="450px"> -->
                <div class="panel-body">
                  <h6
                    class="card-title"
                    style="margin-top: 10%; margin-bottom: 10%"
                  >
                    Abonnement Transport
                  </h6>
                </div>
              </div>
            </label>

            <label class="card">
              <input
                type="checkbox"
                name="product_For"
                class="card-input-element"
                id="product_For"
                (change)="MaximumSelection('product_For'); open(this.ModalFormation, 'product_For')"
                value="Formation"
              />

              <div class="panel panel-default card-input">
                <!-- <img src="./../../../../../../assets/Formation.svg" alt="registre-img" class="card-img-top" width="450px"> -->
                <div class="panel-body">
                  <h6
                    class="card-title"
                    style="margin-top: 10%; margin-bottom: 10%"
                  >
                    Formation
                  </h6>
                </div>
              </div>
            </label>

            <label class="card">
              <input
                type="checkbox"
                name="product_Aut"
                class="card-input-element"
                id="product_Aut"
                (change)="MaximumSelection('product_Aut'); open(this.ModalAutre, 'product_Aut')"
                value="Autre"
              />

              <div class="panel panel-default card-input">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots card-img-top" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/> -->
                <!-- </svg> -->
                <div class="panel-body">
                  <h6
                    class="card-title"
                    style="margin-top: 10%; margin-bottom: 10%"
                  >
                    Autre
                  </h6>
                </div>
              </div>
            </label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Vetement Modal -->
<app-global-model [id]="ModalVetement"> 
      <div class="div_glb">
        <table class="table table-striped " style="background-color: white;">
          <thead>
            <tr>
              <th scope="col" style="text-align: center">
                <label class="title"
                  >Vêtement</label
                >
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row" style="text-align: center">
                <div
                  class="btn-group container"
                  role="group"
                  aria-label="Card Action group"
                  style="text-align: center"
                >
                  <!-- <div class="card"> -->
                  <label class="card main-border-radius my-3">
                    <input
                      type="radio"
                      name="product"
                      class="card-input-element"
                      id="product_tshirt"
                      value="Vêtements"
                      (change)="Size('product_tshirt','top')"
                    />

                    <div class="panel panel-default card-input">
                      <img
                        src="./../../../../../../assets/tshirt.svg"
                        alt="registre-img"
                        class="card-img"
                        width="450px"
                      />
                      <div class="panel-body">
                        <h6 class="card-title">T Shirt</h6>
                      </div>
                    </div>
                  </label>

                  <label class="card main-border-radius my-3">
                    <input
                      type="radio"
                      name="product"
                      class="card-input-element"
                      id="product_sweater"
                      value="Vêtements"
                      (change)="Size('product_sweater','top')"
                    />

                    <div class="panel panel-default card-input">
                      <img
                        src="./../../../../../../assets/sweater.svg"
                        alt="registre-img"
                        class="card-img"
                        width="450px"
                      />
                      <div class="panel-body">
                        <h6 class="card-title">Sweater</h6>
                      </div>
                    </div>
                  </label>

                  <label class="card main-border-radius my-3">
                    <input
                      type="radio"
                      name="product"
                      class="card-input-element"
                      id="product_pullCapuche"
                      value="Vêtements"
                      (change)="Size('product_pullCapuche','top')"
                    />

                    <div class="panel panel-default card-input">
                      <img
                        src="./../../../../../../assets/pull-avec-capuche.svg"
                        alt="registre-img"
                        class="card-img"
                        width="450px"
                      />
                      <div class="panel-body">
                        <h6 class="card-title">pull avec capuche</h6>
                      </div>
                    </div>
                  </label>

                  <label class="card main-border-radius my-3">
                    <input
                      type="radio"
                      name="product"
                      class="card-input-element"
                      id="product_jeans"
                      value="Vêtements"
                      (change)="Size('product_jeans','top')"
                    />

                    <div class="panel panel-default card-input">
                      <img
                        src="./../../../../../../assets/jeans.svg"
                        alt="registre-img"
                        class="card-img"
                        width="450px"
                      />
                      <div class="panel-body">
                        <h6 class="card-title">Pantalon</h6>
                      </div>
                    </div>
                  </label>

                  <label class="card main-border-radius my-3">
                    <input
                      type="radio"
                      name="product"
                      class="card-input-element"
                      id="product_sneakers"
                      value="Vêtements"
                      (change)="Size('product_sneakers','bottom')"
                    />

                    <div class="panel panel-default card-input">
                      <img
                        src="./../../../../../../assets/sneakers.svg"
                        alt="registre-img"
                        class="card-img"
                        width="450px"
                      />
                      <div class="panel-body">
                        <h6 class="card-title">Chaussure</h6>
                      </div>
                    </div>
                  </label>
                  <!-- </div> -->
                </div>
              </td>
            </tr>
            <tr>

              <!-- Size -->
                <!-- Size Top -->
                <div class="div_size_top" id="size_Top" style="display: none">
                  <h3>Size :</h3>
                  <div class="size size_top">
                    <div class="form-check form-check-inline mx-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1">XL</label>
                    </div>
                    <div class="form-check form-check-inline mx-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                      />
                      <label class="form-check-label" for="inlineRadio1">L</label>
                    </div>
                    <div class="form-check form-check-inline mx-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">M</label>
                    </div>
                    <div class="form-check form-check-inline mx-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">S</label>
                    </div>
                    <div class="form-check form-check-inline mx-4">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                      />
                      <label class="form-check-label" for="inlineRadio2">XS</label>
                    </div>
                  </div>
                </div>
                <!-- /Size Top -->


                <!-- Size buttom -->
                <div class="size div_size_buttom" id="size_Bottom" style="display: none">
                  <h3>Size :</h3>
                  <div class="size">
                    <input
                      type="number"
                      name="size_sneakers"
                      id="size_sneakers"
                      value="0"
                      min="35"
                      max="47"
                    />
                    EU
                  </div>
                </div>
              <!-- /Size buttom -->

            </tr>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary rounded-pill"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-submit rounded-pill">Submit</button>
            </div>
          </tbody>
        </table>
        <div class="row"></div>
      </div>
</app-global-model>
<!-- /Vetement Modal -->
