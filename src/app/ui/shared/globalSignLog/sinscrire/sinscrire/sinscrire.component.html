<div class="row p-5" >

 <div class="imagecontainer d-flex flex-column col-12 col-lg-8 p-5">

        <!-- Div Content -->
    <div class="content justify-content-center">
      <h2>SIGN UP →</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Nequsam a repudiandae ut dignissimos cupiditate beatae saepe esse sapiente repellendus sint odit vitae
         consequatur ea consectetur iste reprehenderit l quo! Modi.
      
       </p>
     </div>

  <!-- Div Image -->
  <div class="imgBox align-items-end">

      <div class="panel mx-5" >
        <label for=""></label><br><br><br><br>
          <img src="./../../../../../../assets/signup.png" alt="registre-img" class="image" width="650px">
      </div>

      <!-- <div class="cercle1 cercleposition4 ">
    </div> -->

  </div>
</div>

  


  <!-- Div Form -->
  <div class="formBox col-12 col-lg-4 p-5">

      <label for=""></label>
      
      <!-- SIGNUP Form start -->
      <form action="#">
          <div class="row">
              <div class="form-group col-sm-6">
                  <label for="nom">First Name</label>
                  <input type="text" id="nom" class="form-control rounded-5">
              </div>

              <div class="form-group col-sm-6">
                <label for="prenom">Last Name</label>
                <input type="text" id="prenom" class="form-control rounded-5">
            </div>
          </div>

        
          <div class="form-group">
              <label for="email">Email</label>
                <input type="email" id="email" class="form-control rounded-5">
          </div>

          <div class="form-group">
              <label for="password">Password</label>
                <input type="password" id="password" class="form-control rounded-5">
          </div>

          <div class="form-group">
              <label for="type">User type</label>
                <select name="type" id="type" class="form-control rounded-5">
                    <option selected disabled>---select type of user--</option>
                    <option value="giver">Giver</option>
                    <option value="beneficiary">Beneficiary</option>
                </select>
          </div>

          <div class="form-group">
              <label for="adresse">Adresse</label>
                <input type="adresse" id="adresse" class="form-control rounded-5">
          </div>

          <div class="form-group">
              <label for="tel">Telephone</label>
                <input type="tel" id="tel" class="form-control rounded-5">
          </div>

          <div class="form-group" align="center" >
                  
              <br>
              <input type="submit" value="Sign Up" class="btn main-btn rounded-5" >
          </div>

      </form>

      <!-- Have you an account -->
        <div align="center" class="d-flex justify-content-center my-4">
          <p class="p">Do you already have an account?</p>&nbsp;
          <a href="" [routerLink]="['/login']" class="text-decoration-1">Login</a>
        </div>

      </div>
      <!-- Div Form END -->

  </div>
