<section class="seconnecter">
  <div class="row p-5" >

    <div class="imagecontainer d-flex flex-column col-12 col-lg-8 p-5">
   
           <!-- Div Content -->
     
         <div class="content">
            <h3>New here?</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Suscipit, quam maxime fugit error doloremque beatae consecteores amet dignissimos.
            </p>
            <button class="btn transparent" [routerLink]="['/signup']" style="color: var(--authColor); border: 1px solid var(--authColor);"> Sign Up</button>
        </div>
        
   
     <!-- Div Image -->
     <div class="imgBox align-items-end">
   
         <div class="panel">
             <img src="./../../../../../../assets/login.png" alt="registre-img" class="image" width="500px">
         </div>
   
         <!-- <div class="cercle1 cercleposition4 ">
       </div> -->
   
     </div>
   </div>
   
     
   
   
     <!-- Div Form -->
     <div class="formBox col-12 col-lg-4 p-5">
   
         <h2 class="title">LOGIN</h2>
         
         <!-- LOGIN Form start -->
         <form action="#" (ngSubmit)="onSubmit()" #f=ngForm [formGroup]="loginForm">
            
             <div class="form-group">
                 <label for="email">Email</label>
                   <input type="email" id="email" class="form-control rounded-pill" formControlName="email" ngModel required email>

                   <!-- Error Message !! -->
                   <span class="help-block px-2"
                   *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                     Please enter valid email. Ex: abc@gmail.com</span>
             </div>
   
             <div class="form-group">
                 <label for="password">Password</label>
                <input type="password" id="password" class="form-control rounded-pill" formControlName="password" ngModel required minlength="8">

                <!-- Error Message !! -->
                <span class="help-block px-2"
                *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                 Password should be of 8 characteres</span>
             </div>
   
            
   
             <div class="form-group" align="center" >
                     
                 <br>
                 <input type="submit" value="login" class="btnlog main-btn-secondary rounded-pill" [disabled]="!f.valid">
                
             </div>
   
         </form>
   
         <!--Text Haven't an account -->
           <div align="center" class="justify-content-center my-4">
             <p class="p">Do you already have an account?</p>&nbsp;
             <a href="" [routerLink]="['/signup']" class="text-decoration-1"
             style="color: var(--authColor);">Signup</a>
           </div>
   
         </div>
         <!-- Div Form END -->
   
     </div>
   
   
   
 
</section>
