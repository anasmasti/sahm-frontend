<!--//////////////////////// Detail Modal ///////////////////////////////-->
<app-global-model [id]="ModalId">
<div class="div_global d-flex justify-content-center flex-wrap">
  <!-- <div class="modal-header bg-danger">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div> -->
  <div class="modal-header w-100">
    <h5 class="modal-title m-0 p-2">
      Taper le type de formation que vous voulez
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form action="#" #f="ngForm" [formGroup]="InsertData">
      <div class="row my-3">
        <!-- firstName -->
        <div class="form-group col-sm-6">
          <label for="firstName">Prénom</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control rounded-pill"
            formControlName="firstName"
            ngModel
            required
          />
          <!-- Error Message !! -->
          <span
            class="help-block px-2"
            *ngIf="
              !InsertData.controls['firstName'].valid &&
              InsertData.controls['firstName'].touched
            "
            >Prénom est invalid !!!!!</span
          >
        </div>

        <!-- lastName -->
        <div class="form-group col-sm-6">
          <label for="lastName">Nom</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control rounded-pill"
            formControlName="lastName"
            ngModel
            required
          />
          <!-- Error Message !! -->
          <span
            class="help-block px-2"
            *ngIf="
              !InsertData.controls['lastName'].valid &&
              InsertData.controls['lastName'].touched
            "
            >Nom est invalid !!!!!</span
          >
        </div>
      </div>

      <div class="row my-3">
        <!-- age -->
        <div class="form-group col-sm-6">
          <label for="age">Age</label>
          <input
            type="text"
            id="age"
            name="age"
            class="form-control rounded-pill"
            formControlName="age"
            ngModel
            required
          />
          <!-- Error Message !! -->
          <span
            class="help-block px-2"
            *ngIf="
              !InsertData.controls['age'].valid &&
              InsertData.controls['age'].touched
            "
            >Age est invalid !!!!!</span
          >
        </div>

        <!-- Phone -->
        <div class="form-group col-sm-6">
          <label for="Phone">Téléphone</label>
          <input
            type="text"
            id="Phone"
            name="Phone"
            class="form-control rounded-pill"
            formControlName="Phone"
            ngModel
            required
          />
          <!-- Error Message !! -->
          <span
            class="help-block px-2"
            *ngIf="
              !InsertData.controls['Phone'].valid &&
              InsertData.controls['Phone'].touched
            "
            >Téléphone est invalid !!!!!</span
          >
        </div>
      </div>

      <div class="row my-3">
        <!-- email -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control rounded-pill"
            formControlName="email"
            ngModel
            required
            email
          />
          <!-- Error Message !! -->
          <span
            class="help-block px-2"
            *ngIf="
              !InsertData.controls['email'].valid &&
              InsertData.controls['email'].touched
            "
            >Email est invalide !!!!! Ex: abc@gmail.com</span
          >
        </div>
      </div>

      <!-- password -->
      <!-- <div class="form-group">
        <label for="InputPassword">Passworde</label>
        <input type="password" id="InputPassword" name="InputPassword" class="form-control rounded-pill"
        formControlName="InputPassword" ngModel required>
          <!-- Error Message !! 
          <span class="help-block px-2" *ngIf="!InsertData.controls['InputPassword'].valid && InsertData.controls['InputPassword'].touched">Id est invalid !!!!!</span>
      </div> -->

      <!-- <div class="form-group" align="center" >
        <!-- BUTTON UPDATE 
        <input type="submit" value="Modifier" class="btn main-btn rounded-pill" [disabled]="!f.valid" >
      </div> -->
    </form>
  </div>
  <div class="modal-footer w-100 text-center">
    <button
      type="button"
      class="btn btn-secondary rounded-pill"
      data-bs-dismiss="modal"
    >
      Close
    </button>
    <button
      type="submit"
      class="btn btn-submit rounded-pill"
      [disabled]="!f.valid"
    >
      Modifier
    </button>
  </div>
</div>
</app-global-model>
<!--//////////////////////// End Mobile Menu end ///////////////////////////////-->
